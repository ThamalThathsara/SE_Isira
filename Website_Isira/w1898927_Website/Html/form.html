            <div id="form1">
                <h1>Contact Us</h1>

                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your Name">
                <small class="error"></small>
    
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Your email">
                <small class="error"></small>
    
                <label for="sub">Subject</label>
                <select name="sub" id="sub">
                    <option value="default" disabled selected>select your subject</option>

                    <option value="price">Price</option>
                    <option value="technical">Technical</option>
                    <option value="review">Review</option>
                    <option value="complain">Complain</option>
    
                </select>
    
                <label for="message">Message</label>
                <textarea id="message" placeholder="Your message" rows="6"></textarea>
                <small class="error"></small>
    
                <div class="center">
                    <input type="button" value="Send Message" onclick="showInbox()">
                    <p id="success"></p>
                </div>
            </div>

            
            <div id="querymessage"style="display: none;" >

                    <p>Message -  <span id="message1"></span></p>
                </div>
                <input class="submit1" type="submit" value="sent" id="submitid" onclick="submitmessage()">
